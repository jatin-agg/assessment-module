<div class="sidenav">
    <div class="login-main-text">
       <h2>Application<br> Login Page</h2>
       <p>Login  from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form>
             <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" name = "username" placeholder="User Name" [(ngModel)] = "username">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name = "password" placeholder="Password" [(ngModel)] = "password"> 
             </div>
             <button type="submit" class="btn btn-black" (click) = basicJWTAuthenticate() >Login</button>
          </form>
       </div>
    </div>
 </div>
